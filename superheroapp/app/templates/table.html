{% extends 'base.html' %}

{% block content %}
<h1 class="mt-4">{{ title }}</h1>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<form action="{{ url_for('export_csv') }}" method="post">
    <button type="submit" class="btn btn-success">Экспортировать в CSV</button>
</form>
{% endblock %}
